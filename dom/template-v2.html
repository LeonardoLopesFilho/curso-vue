<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
</div>

<script>
        new Vue({
            el:'#app',
            data:{
                titulo : 'Meu titulo top'
            },
            methods:{
              saudacao: function(){
                return 'Boa Semana'
              }
            }
        })
    </script>

</body>
    
</html>
