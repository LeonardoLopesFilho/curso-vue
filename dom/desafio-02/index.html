<script src="https://unpkg.com/vue@2"></script>

<div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
        <button v-on:click="mostrar">Exibir Alerta</button>
    </div>
    
    <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
        data (dica: event.target.value) -->
    <div>
        <input v-on:keyUp="input1" type="text">
        <p>{{ valor }}</p>
    </div>
    
    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keyUp" somente
        quando a tecla for ENTER -->
    <div>
        <input v-on:keyUp.ENTER="input1" type="text">
        <p>{{ valor }}</p>
    </div>
</div>
<script src="app.js"></script>
