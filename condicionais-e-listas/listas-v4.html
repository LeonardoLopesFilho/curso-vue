<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <ul>
            <li v-for="(cor, i) in cores">{{i}}){{ cor }}</li>
        </ul>
        <hr>
        <template v-for="(cor, i) in cores">
            <h1>{{ cor }}</h1>
            <p>{{ i }}</p>
        </template>
        <hr>
        <ul>
            <li v-for="pessoa in pessoas">
                <!-- {{ pessoa.nome }} -->
                <div v-for="(valor,chave, index) in pessoa">
                    {{chave}} = {{ valor }} ({{ index + 1}})
                </div>
            </li>
        </ul>
        <hr>
        <span v-for="n in 10">{{ n }}</span>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                cores:['verde','azul','amarelo','roxo'],
                pessoas:[
                    { nome:'leo',idade:21, peso:84},
                    { nome:'jao',idade:25, peso:71}
                ]
            }
        })
    </script>
    
    <style>
        ul{
         list-style: none;
        }
    </style>
</body>
</html>
