<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <template v-if="logado">
            <p>Usu√°rio Logado: {{ nome }}</p>    
            <p>Perfil: Admin</p>
        </template>
        <p v-else-if="anonimo"> Navegando como anonimo</p>
        <p v-else>Nenhum usuario Logado</p>
        <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
        <input type="checkbox" v-model="anonimo">

        <hr>
        <footer v-show="logado">
            Desenvolvido pra vc!
        </footer>
        <footer v-show="!logado">
            Desenvolvido para desconhecido!
        </footer>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                nome:'Leo',
                logado:false,
                anonimo: false
            }
        })
    </script>
    
</body>
</html>
